<!doctype html>
<html>

<head>
    <title>Kalambury</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font: 13px Helvetica, Arial;
            height: 100%;
            width: 100vw;
        }

        /* Czat */
        .chat {
            margin: 3px;
            width: 29vw;
            height: 89vh;
            float: right;
            border: 1px solid black;
            overflow: scroll;
        }

        .chat-input {
            float: right;
            background: #888;
            padding: 5px;
            bottom: 0;
            width: 29vw;
            height: 9vh;
            min-height: 65px;
        }

        #m {
            border: 1px solid steelblue;
            height: 20%;
            width: 75%;
            margin-right: .5%;
        }

        form button {
            width: 24%;
            text-align: center;
            background: rgb(130, 224, 255);
            border: none;
        }

        #messages {
            list-style-type: none;
            margin: 0;
            padding: 0;
            margin-bottom: 40px;
        }

        #messages li {
            padding: 5px 10px;
        }

        #messages li:nth-child(odd) {
            background: #eee;
        }

        /* Gra */
        .game {
            width: 70vw;
            height: 100vh;
            float: left;
            padding: 3px;
        }

        .buttons {
            bottom: 5px;
            left: 5px;
            position: fixed;
            float: left;
        }

        canvas {
            width: 1000px;
            height: 800px;
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <div class="game">
        <canvas id="can"></canvas>
    </div>

    <div class="chat" id="chat">
        <ul id="messages"></ul>
    </div>
    <div class="chat-input">
        <form action="">
            <input id="m" autocomplete="off" placeholder="Wprowadź wiadomość" /><button>Wyślij</button>
        </form>
    </div>
    <div class="buttons">
        <button onclick="clearCanvasLocalAndRemote();">Wyczyść</button>

        <input type="color" id="color" name="head" value="#e66465">
        <label for="head">Kolor lini</label>

        <select name="lineWidth" id="lineWidth">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5" selected>5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select>
        <label for="head">Grubość lini</label>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script type="text/javascript">
        var lastClearTime = new Date();
        var socket = io();
        //Getting nick
        do {
            var nick = prompt("Podaj swój nick:");
            if (nick == null || nick.length < 3) {
                alert("Nick jest zbyt krótki.");
            } else if (nick > 20) {
                alert("Nick jest zbyt długi.");
            }
        } while (nick == null || nick.length < 3 || nick.length > 20)
        //Getting roomId
        do {
            var roomId = prompt("Podaj id pokoju [3-10], lub kliknij anuluj, by wybrać domyślny");
            if (roomId == null || roomId.length < 3) {
                roomId = "default"
            } else if (roomId > 10) {
                alert("Id pokoju jest zbyt długie.");
            }
        } while (roomId == "null" || roomId.length < 3 || roomId.length > 10)
        var user = { nick: nick, roomId: roomId }
        socket.emit("new user", user);
        //
        socket.on('drawLine', function (lineFromTo) {
            drawRemoteLine(lineFromTo);
        });
        //Rysowanie zdalnie
        socket.on('drawLine', function (lineFromTo) {
            drawRemoteLine(lineFromTo);
        });
        //Zdalne czyszczenie
        socket.on('clear', function (clear) {
            clearCanvasLocal();
        });
        socket.on('error', function (error) {
            alert(error);
            window.location.reload(true);
        });
        //Wyświetlanie aktualnej iloścui graczy
        socket.on('currentPlayersCount', function (msg) {
            document.title = "Kalambury (" + msg + ")";
        });

        var canvas = document.getElementById('can');
        canvas.style.position = 'fixed';

        var ctx = canvas.getContext('2d');
        resize();

        //Ostatnia znana pozycja
        var pos = { x: 0, y: 0 };
        document.addEventListener('mousemove', draw);
        document.addEventListener('mousedown', setPosition);
        document.addEventListener('mouseenter', setPosition);

        function setPosition(e) {
            var rect = canvas.getBoundingClientRect();
            scaleX = canvas.width / rect.width;
            scaleY = canvas.height / rect.height;

            pos.x = (e.clientX - rect.left) * scaleX;
            pos.y = (e.clientY - rect.top) * scaleY;
        }

        function sendLineFromTo(lineFromTo) {
            socket.emit('drawLine', lineFromTo);
        }

        function resize() {
            ctx.canvas.width = $(window).width();
            ctx.canvas.height = $(window).height();
        }

        function draw(e) {
            if (e.buttons !== 1) return;

            ctx.beginPath(); //Rysuj

            ctx.lineWidth = document.getElementById('lineWidth').value;
            ctx.lineCap = 'round';
            ctx.strokeStyle = document.getElementById('color').value;

            ctx.moveTo(pos.x, pos.y); // Od

            var lineToSend = {
                from: { x: 0, y: 0 },
                to: { x: 0, y: 0 },
                color: ctx.strokeStyle,
                lineWidth: ctx.lineWidth
            };
            lineToSend.from.x = pos.x;
            lineToSend.from.y = pos.y;

            setPosition(e);

            ctx.lineTo(pos.x, pos.y); // Do
            lineToSend.to.x = pos.x;
            lineToSend.to.y = pos.y;
            ctx.stroke(); // Rysuj

            //Wysyłanie narysowanej lini do serwera
            sendLineFromTo(lineToSend)

        }

        //Funkcja dla zdalnego rysowania
        function drawRemoteLine(lineFromTo) {
            ctx.beginPath(); // begin
            ctx.lineWidth = 5;
            ctx.lineCap = 'round';
            ctx.strokeStyle = lineFromTo.color;
            ctx.moveTo(lineFromTo.from.x, lineFromTo.from.y); // from
            ctx.lineTo(lineFromTo.to.x, lineFromTo.to.y); // to
            ctx.stroke();
        }

        //Funkcja czyszcząca Canvas lokalnie
        function clearCanvasLocal() {
            var canvas = document.getElementById('can');
            const context = canvas.getContext('2d');
            context.clearRect(0, 0, canvas.width, canvas.height);
        }

        //Funkcja czyszcząca Canvas lokalnie i zdalnie
        function clearCanvasLocalAndRemote() {
            //Wyślij do serwera informacje o czyszczeniu
            var now = new Date();
            if ((now.getTime() - lastClearTime.getTime()) >= 10000) {
                lastClearTime = now;
                clearCanvasLocal();
                socket.emit('clear');
            } else {
                var timeLeft = Math.floor((lastClearTime.getTime() - now.getTime() + 10000) / 1000);
                alert("Nie możesz jeszcze odświeżyć. Pozostało " + timeLeft + " sekund.");
            }
        }

        //Wysyłanie i odbieranie wiadomości
        $(function () {
            $('form').submit(function () {
                //var nick = $('#nick').val();
                var msg = $('#m').val();
                //Sprawdzanie długości
                if (msg.length > 1) {
                    //Wysyłanie wiadomości
                    socket.emit('chat message', msg);
                    $('#m').val('');
                } else {
                    alert("Wiadomość jest zbyt krótka");
                }

                return false;
            });
            socket.on('chat message', function (msg) {
                $('#messages').append($('<li>').text(msg));
                $("#chat").scrollTop($("#chat")[0].scrollHeight);
            });
        });
    </script>
</body>

</html>
